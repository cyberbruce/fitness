{% extends 'layout.html' %}
{% load bootstrap5 %}
{% block body %}
<div class="my-3">
  <a href="{% url 'dashboard:home' %}">Back to Dashboard</a>
</div>

<h3>Weight Check-in for {% now "SHORT_DATETIME_FORMAT" %}</h3>

<div class="container m-2">
<form method="post" novalidate>
  {% csrf_token %}

  {% bootstrap_form form %}
  {% bootstrap_button 'Submit' %}
  
</form>
</div>


{% endblock body %}
