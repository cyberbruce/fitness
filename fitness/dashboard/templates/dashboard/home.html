{% extends 'layout.html' %}

{% block css %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock css %}


{% block body %}

<div class="p-2 border">
  <h1 class="text-muted">Fitness Dashboard</h1>

  <div id="chart_div"></div>

  <div class="d-flex flex-column">
    <div class="my-3 py-3">
      <a href="{% url 'workouts:home' %}" class="btn btn-sm btn-primary">Workouts</a>
      <a href="{% url 'dashboard:weight_checkin' %}" class="btn btn-sm btn-primary">Add Weight Check-in</a>
    </div>
  </div>

  <div hx-get="{% url 'dashboard:weights_summary' %}" hx-trigger="load">
    Loading...
  </div>
</div>
{% endblock body %}
